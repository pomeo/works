<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" media="screen" href="styles.css" />
		<!--[if lte IE 6]>
			<script type="text/javascript" src="js/fixpng.js"></script>
			<script type="text/javascript" src="js/minmax.js"></script>
			<script type="text/javascript" src="js/sleight.js"></script>
			<link type="text/css" rel="stylesheet" media="screen" href="ie.css" />
		<![endif]-->
	</head>
	<body class="in">
		<div id="main-block-in">
			<!--***********************top***********************-->
			<div id="top-in">
				<a class="logo" href="#"></a>
				<ul class="topmenu">
					<li><a class="m4" href="#" title="Бронирование">Бронирование</a></li>
					<li><a class="m5" href="#" title="Как мы работаем?">Как мы работаем?</a></li>
					<li><a class="m6" href="#" title="Помощь в выборе программы">Помощь в выборе программы</a></li>
				</ul>
				<div class="line">
					<img src="images/top/line_image2.gif" alt="" />
				</div>
			</div>
			<!--***********************end_top***********************-->
			<!--***********************content***********************-->
			<div id="content-in">
				<div id="sidebar">
					<ul id="menu-in">
						<li class="m01"><img src="images/content/icon_01.png" alt="" /><a href="#" title="Парк-отель MONINOT">Парк-отель MONINOT</a></li>
						<li class="m02"><img src="images/content/icon_02.png" alt="" /><a href="#" title="Сениор Кеа">Сениор Кеа</a></li>
						<li class="m03"><img src="images/content/icon_03.png" alt="" /><a href="#" title="Программы проживания">Программы проживания</a></li>
						<li class="m10"><img src="images/content/icon_04.png" alt="" /><a href="#" title="Контакты">Контакты</a></li>
					</ul>
					<div class="block-image">
						<img src="images/content/sidebar_image2.png" alt="" />
					</div>
				</div>
				<div id="text">
					<h1 class="headline">Сениор Кеа</h1>
					<p class="error">[+validationmessage+]</p>
					<form method="post" action="[~[*id*]~]" id="EmailForm" name="EmailForm">
						<input name="formid" type="hidden" value="ContactForm" />
						<label for="cfName">Ф.И.О.
							<input name="name" id="cfName" class="text" type="text" eform="Ф.И.О.::1" />
						</label>
						<label for="cfPhone">Телефон
							<input name="phone" id="cfPhone" class="text" type="text" eform="Телефон::1" />
						</label>
						<label for="cfEmail">E-mail
							<input name="email" id="cfEmail" class="text" type="text" eform="E-mail:email:1" />
						</label>
						<label for="group">
							Наличие группы инвалидности<br />резидента
							<span class="yes"><input type="radio" name="group" value="да" />да</span>
							<span class="no"><input type="radio" name="group" value="нет" />нет</span>
						</label>
						<label>Способность к самообслуживанию<br />резидента
							<select name="obsl">
								<option value="не выбрано">-- выберите --</option>
								<option value="обслуживает себя самостоятельно">обслуживает себя самостоятельно</option>
								<option value="частично нуждается в посторонней помощи">частично нуждается в посторонней помощи</option>
								<option value="полностью зависит от окружающих">полностью зависит от окружающих</option>
							</select>
						</label>
						<label>Дополнительная информация
							<textarea name="message" id="cfMessage" cols="10" rows="10"></textarea>
						</label>
						<input name="contact" id="cfContact" type="image" src="images/content/send.gif" class="button" value="Отправить заявку" />
					</form>
				</div>
			</div>
			<!--***********************end_content***********************-->
		</div>
		<!--***********************footer***********************-->
		<div id="footer-in">
			<p class="copyright"><a href="#">Moninot</a>, 2008</p>
			<p class="madeby">Разработка сайта - <a href="#"><strong>DEAPRO</strong></a></p>
		</div>
		<!--***********************end_footer***********************-->
	</body>
</html>
