<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" media="screen" href="css/common.css" />
		<link type="text/css" rel="stylesheet" media="screen" href="styles.css" />
	</head>
	<body>
		<div id="popup-block" class="remind">
			<div class="inpopup-block">
				<a class="close" href="#">Закрыть</a>
				<h3>Напоминание пароля</h3>
				<form action="#" method="post">
					<p><em>E-mail, указанный при регистрации:</em><input name="email" class="email" type="text" /></p>
					<div class="captcha">
						<p><em>Введите целиком слово с пропущенной буквой.</em></p>
						<a class="captcha" href="#"><img src="images/captcha.jpg" alt="" /></a><br />
						<input name="captcha" class="captcha" type="text" />
						<p><em>Не можете угадать слово? Щелкните по нему мышкой, чтобы отобразить другое.</em></p>
					</div>
					<p><input type="submit" class="remind" value="Напомнить" /></p>
				</form>
			</div>
		</div>
	</body>
</html>
